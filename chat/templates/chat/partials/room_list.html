<div class="mt-8 grid grid-cols-4 gap-4">
  {% for room in rooms %}
  <div class="p-2 rounded-xl {% if room.status == 'Waiting' %} bg-yellow-100 {% elif room.status == 'active'%} bg-emerald-100 {% else %}bg-gray-300 {% endif %}">  
    
    {{room.status}} 
    <h3>Chat</h3>
  <p>
    <b>ID : </b>{{room.uuid}} <br>
    <b>Name : </b>{{room.client}} <br>
    <b>Status : </b>{{room.status}} <br>
    <b>Agent : </b>{%firstof room.agent.name "NoneYet..."   %} <br>

    <a href="{% url 'chat:room' room.uuid  %}" class="inline-block mt-2 py-2 px-6 bg-rose-600 text-white rounded-xl"   >Join</a><br>
  </p>
  


</div>

  {% endfor %}
</div>
