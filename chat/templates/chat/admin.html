{% extends 'core/base.html' %} {% block content %}
<h1 class="text-2xl">Chat admin</h1>

{% if perms.user.add_user %}
<div class="mt-8">
  <h2 class="mb-4 text-lg">User</h2>

  <a href="{% url "chat:add_user" %}  " class="inline-block py-2 px-6 bg-rose-600 text-white rounded-xl">
    Add User</a
  >

  <div class="mt-6">
    {% for user in users %}
    <div class="grid grid-cols-4 gap-4 px-6 bg-gray-200 mt-2 p-2">
      <p class="px-2">  
        <a href="{% url "chat:user_details" user.pk %}">

          {{user.name}}
        </a> 
      </p>
      <p>{{user.email}}</p>
      <p>{{user.get_role_display}}</p>
      <p>
        <a href="">Edit</a>
      </p>
    </div>

    {% endfor %}
  </div>
</div>
{% endif %}

<hr />
<h2 class = "text-3xl">Rooms</h2>
 
{% include "chat/partials/room_list.html" %}

{% endblock content %}
